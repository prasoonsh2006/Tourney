    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Team Auction Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <audio id="tick-tock-audio" src="images/timerr.mp3" preload="auto" loop></audio>

        <style>
            /* Define a consistent Monochromatic (Black, Grey, White) theme */
            :root {
                --primary-dark: #121212; /* Deep background black fallback */
                --highlight-light: #FFFFFF; /* Pure white for accents and highlights */
                --highlight-horn: #a30000;
                --text-light: #E0E0E0; /* Light grey text */
                --text-muted: #A0A0A0; /* Muted grey text */
                --interactive-dark: #3A3A3A; /* Interactive elements like inputs/buttons */
                --border-color-glass: rgba(255, 255, 255, 0.1); /* Light transparent border for glass effect */
                --glass-bg-light: rgba(31, 31, 31, 0.6); /* Semi-transparent background for all cards */
                --divider-color: rgba(255, 255, 255, 0.3); /* Bright, visible divider color */

                /* ðŸš¨ LIVE accent color */
                --live-red: #E84118;
            }

            /* 1. BACKGROUND AND OVERLAY */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                color: var(--text-light);
                padding: 0;
                min-height: 100vh;

                /* --- BACKGROUND IMAGE IS HERE --- */
                background-color: var(--primary-dark);
                background-image: url('images/carbg3.jpg'); /* ðŸš¨ REPLACE THIS URL with your image path */
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                position: relative;
            }


            /* --- DARK OVERLAY --- */
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                z-index: -1;
                pointer-events: none;
            }


            /* 2. GLASSMORPHISM CARD STYLES - UNIFIED */
            .dashboard-container {
                max-width: 1300px;
                margin: 40px auto;
                padding: 0 20px;
            }

            /* Translucent effect for ALL cards */
            .card {
                background-color: var(--glass-bg-light);
                /* Semi-transparent background */
                color: var(--text-light);
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 25px;
                border: 1px solid var(--border-color-glass);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }

            .auction-card-prominent {
                padding: 30px;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            /* Custom Header Style */
            .app-header {
                background-color: transparent;
                color: white;
                padding: 15px 40px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .app-header h1 {
                font-size: 1.5rem;
                font-weight: 900;
                letter-spacing: 1px;
                display: flex;
                align-items: center;
            }

            /* Custom Logout Button Style */
            .logout-btn-image {
                background-color: #555555;
                color: white;
                font-weight: 700;
                padding: 8px 15px;
                border-radius: 4px;
                transition: background-color 0.2s;
            }
            .logout-btn-image:hover {
                background-color: #777777;
            }

            /* Custom Icon/Title Block Styling */
            .card-title-block {
                display: flex;
                align-items: center;
                /* MODIFICATION: Set font-weight to 900 for maximum boldness */
                font-weight: 900;
                color: var(--highlight-light);
                margin-bottom: 15px;
                padding-bottom: 5px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            /* Input and Bid Button Styling */
            #bid-input {
                background-color: #444444;
                color: var(--text-light);
                border: 1px solid #666666;
                padding: 10px;
                font-size: 1.25rem;
                font-weight: 600;
                border-radius: 0.25rem;
            }

            /* Empty/Awaiting State Boxes */
            .awaiting-box {
                background-color: #1A1A1A;
                border-radius: 0.25rem;
                padding: 20px 15px;
                height: 100px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: var(--text-muted);
                font-weight: 600;
                font-size: 1.2rem;
            }

            /* Current Winning Bid Block Style (Opaque Black) */
            .current-bid-block {
                background-color: rgba(10, 10, 10, 0);
                padding: 30px 20px;
                border-radius: 0.25rem;
                color: #ffffff;
            }

            /* SVC text on the Team Info Card */
            .svc-text {
                color: var(--highlight-light);
                font-weight: 900;
                font-size: 1.5rem;
                margin-left: 5px;
            }

            /* Recharge Button */
            .recharge-btn-image {
                background-color: #3A3A3A;
                color: white;
                font-weight: 700;
                padding: 10px 15px;
                border-radius: 0.25rem;
                border: 1px solid #555555;
                margin-top: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .recharge-btn-image:hover {
                background-color: #555555;
            }

            /* Primary Bid Button */
            #place-bid-btn {
                background-color: var(--highlight-light);
                color: #121212;
                font-weight: 900;
            }
            #place-bid-btn:hover {
                background-color: #DDDDDD;
            }

            /* LIVE indicator */
            .live-indicator {
                background-color: var(--live-red);
                color: var(--highlight-light);
                font-weight: 900;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.8rem;
                margin-left: 10px;
                animation: pulse-red 2s infinite;
            }

            /* Keyframe animation for pulse effect */
            @keyframes pulse-red {
                0% { box-shadow: 0 0 0 0 rgba(232, 65, 24, 0.4); }
                70% { box-shadow: 0 0 0 10px rgba(232, 65, 24, 0); }
                100% { box-shadow: 0 0 0 0 rgba(232, 65, 24, 0); }
            }


            /* Roster items and data dividers */
            .roster-placeholder {
                background-color: #333333;
                color: var(--text-light);
            }
            .data-divider {
                border-bottom: 1px solid var(--divider-color);
            }

            /* --- ODOMETER DIGIT-ROLL STYLES --- */

            /* The main container for all digits, allowing flex layout */
            .odometer-display-container {
                display: flex;
                font-size: 3.5rem; /* Large font size for digits */
                line-height: 1.2;
                /* CRITICAL: This defines the height of one number slot (1.2em) */
                font-weight: 900;
            }

            /* Wrapper for each individual digit 'window' */
            .digit-wrapper {
                width: 0.8em;
                /* Width of a single digit box */
                height: 1.2em;
                /* Height of a single digit box (the viewport) */
                overflow: hidden;
                /* Hides the digits above and below the current one */
                position: relative;
                text-align: center;
                border-radius: 4px;
                background-color: rgba(255, 255, 255, 0); /* Slight box background for definition */
                margin: 0 1px;
                box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            }

            /* The element that contains all numbers 0-9 stacked vertically */
            .digit-roll {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                /* CRITICAL: The transition property for the smooth roll */
                transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                /* Smooth animation timing */
                white-space: nowrap;
                /* Prevents numbers from wrapping */
            }

            /* Styling for commas/separators */
            .separator-wrapper {
                line-height: 1.2em;
                /* Align with the digits */
                padding: 0 2px;
                color: var(--text-muted); /* Less prominent color for separator */
            }

            /* New rule for vertically centering the SVC label next to the odometer */
            #svc-label {
                /* Set font size to match the visual height of the digit window (1.2em of 3.5rem) */
                font-size: 2.5rem;
                /* Add padding to precisely align with the vertical center of the digit-wrapper */
                padding-top: 0.15em;
            }

            /* --- START: CUSTOM MODAL STYLES FOR GLASSMORPHISM --- */

            /* Basic Modal Styles */
            .modal-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.85); /* Darker overlay for focus */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2000; /* Higher z-index to ensure it is above everything */
                /* Add backdrop blur for extra style */
                backdrop-filter: blur(2px);
                -webkit-backdrop-filter: blur(2px);
            }

            .modal-content {
                /* Glassmorphism properties */
                background-color: var(--glass-bg-light); /* Semi-transparent grey from your theme */
                border: 1px solid var(--border-color-glass);
                box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(12px); /* Stronger blur for the modal itself */
                -webkit-backdrop-filter: blur(12px);

                padding: 30px;
                border-radius: 12px;
                width: 90%;
                max-width: 450px;
                color: var(--text-light); /* Light text color */
            }

            .modal-content h3 {
                color: var(--highlight-light); /* White title */
            }

            /* Style for the inputs within the modal */
            .modal-content input[type="number"],
            .modal-content input[type="text"] {
                background-color: var(--interactive-dark);
                color: var(--text-light);
                border: 1px solid #555555;
                padding: 10px;
                border-radius: 6px;
            }

            /* Error Text */
            #modal-error {
                color: #FF7675; /* A subtle red */
            }

            /* Label styling */
            .modal-content label {
                color: var(--text-muted);
            }

            /* Total Amount Display */
            #total-amount-display {
                background-color: #333333; /* Dark background for visibility */
                color: var(--highlight-light);
                font-size: 1.125rem;
                font-weight: 700;
                padding: 10px;
                border-radius: 6px;
                text-align: center;
                margin-top: 15px;
                margin-bottom: 20px;
                border: 1px solid #4A4A4A;
            }

            /* Cancel Button */
            #modal-cancel-btn {
                background-color: #555555;
                color: var(--highlight-light);
                font-weight: 700;
                transition: background-color 0.2s;
            }
            #modal-cancel-btn:hover {
                background-color: #777777;
            }

            /* Submit Button */
            #modal-submit-btn {
                background-color: var(--live-red); /* Using the accent red for submit */
                color: var(--highlight-light);
                font-weight: 700;
                transition: background-color 0.2s;
            }
            #modal-submit-btn:hover {
                background-color: #B53471;
            }

            .hidden {
                display: none !important;
            }
            /* --- END: CUSTOM MODAL STYLES FOR GLASSMORPHISM --- */


        </style>
    </head>
    <body>

    <header class="app-header">
        <h1>
            <i class="fas fa-gavel mr-3" style="color:var(--highlight-light);"></i>
            TEAM AUCTION<span class="font-normal tracking-normal ml-1">DASHBOARD</span>
        </h1>
        <button id="logout-btn" class="logout-btn-image">
            <i class="fas fa-sign-out-alt mr-2"></i> LOGOUT
        </button>
    </header>

    <div class="dashboard-container">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1">
                <div class="card">

                    <div class="card-title-block">
                        <i class="fas fa-info-circle mr-2"></i> Your Team Info
                    </div>
                    <div class="space-y-4 text-base font-medium">
                        <div class="flex justify-between items-center pb-1 data-divider">

                            <p class="text-gray-400 uppercase">TEAM:</p>
                            <p id="team-name" class="font-extrabold text-right text-white uppercase">N/A</p>
                        </div>
                        <div class="flex justify-between items-center pb-1 data-divider">

                            <p class="text-gray-400 uppercase">OWNER:</p>
                            <p id="owner-name" class="font-extrabold text-right text-white">N/A</p>
                        </div>
                        <div class="flex justify-between items-center pb-1 data-divider">

                            <p class="text-gray-400 uppercase">BALANCE:</p>
                            <p class="font-extrabold text-right">
                                <span id="remaining-balance" class="svc-text">0 SVC</span>
                            </p>

                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-gray-400 uppercase">RACERS WON:</p>
                            <p id="racers-won" class="font-extrabold text-right text-white">0/6</p>

                        </div>
                    </div>
                    <button id="recharge-btn" class="recharge-btn-image text-sm w-full">
                        RECHARGE SVC <i class="fas fa-arrow-right ml-2"></i>
                    </button>

                </div>

                <div class="card">
                    <div class="card-title-block">
                        <i class="fas fa-users mr-2"></i> Your Roster
                    </div>
                    <ul id="roster-list" class="space-y-3">

                        <li class="p-3 rounded text-center text-sm font-medium roster-placeholder">
                            No racers yet.
                        </li>
                    </ul>
                </div>
            </div>

            <div class="lg:col-span-2 card auction-card-prominent">
                <div class="flex items-center mb-6">
                    <i class="fas fa-bullhorn mr-3 text-2xl" style="color:var(--highlight-horn);"></i>
                    <h2
                            class="text-xl font-bold text-white">Live Auction</h2>
                    <span class="live-indicator">LIVE</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="awaiting-box col-span-1">
                        <p class="text-sm font-normal mb-1">RACER ON BLOCK</p>

                        <p id="current-racer-name" class="font-extrabold text-white text-2xl">Awaiting...</p>
                    </div>
                    <div class="awaiting-box col-span-1">
                        <p class="text-sm font-normal mb-1">TIME LEFT:</p>
                        <p id="auction-timer" class="text-2xl font-extrabold text-white">--:--</p>

                        <div class="h-1 w-1/2 rounded-full mt-1" style="background-color: var(--highlight-light);"></div>
                    </div>
                </div>

                <div class="current-bid-block mb-8">
                    <p class="text-sm text-gray-400 font-medium uppercase">CURRENT WINNING BID:</p>

                    <div class="flex justify-between items-end mt-2">
                        <p class="text-5xl font-black leading-none flex items-center" style="color:var(--highlight-light);">
                        <div id="odometer-container" class="odometer-display-container">
                        </div>
                        </p>

                        <div class="text-right">
                            <p class="text-sm text-gray-400 font-medium uppercase">Last Bidder:</p>
                            <p id="last-bidder" class="text-lg font-semibold text-white">N/A</p>
                        </div>

                    </div>
                </div>

                <div class="flex gap-4 items-center">
                    <input type="number" id="bid-input" placeholder="Enter bid amount" min="1" class="rounded w-2/3 transition duration-200" style="background-color: var(--interactive-dark);">
                    <button id="place-bid-btn" class="py-3 rounded-lg w-1/3 font-extrabold text-lg transition duration-300" disabled>

                        <i class="fas fa-hand-holding-usd mr-2"></i> BID
                    </button>
                </div>
                <p id="bid-message" class="text-center mt-4 text-sm font-medium" style="color:var(--highlight-light);"></p>
            </div>
        </div>
    </div>



    <div id="recharge-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-hand-holding-usd mr-2"></i> Request SVC Recharge
            </h3>

            <p id="modal-error" class="text-red-500 mb-3 hidden text-sm font-medium"></p>

            <label for="modal-amount-input" class="block text-sm font-medium mb-1">SVC Amount (Min 500 SVC):</label>
            <input type="number" id="modal-amount-input" min="500" placeholder="e.g., 5000" class="w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 mb-4">

            <div id="total-amount-display" class="hidden">
                <span class="text-sm font-light uppercase mr-2">Total Payable:</span>
                <span id="modal-total-amount-usd">$0</span>
            </div>
            <label for="modal-proof-input" class="block text-sm font-medium mb-1">Payment Transaction ID/Note:</label>
            <input type="text" id="modal-proof-input" placeholder="e.g., Bank Ref #12345, Cash Note" class="w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 mt-1 mb-6">

            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" type="button" class="px-4 py-2 text-sm font-medium rounded-md">
                    Cancel
                </button>
                <button id="modal-submit-btn" type="button" class="px-4 py-2 text-sm font-medium rounded-md">
                    Submit Request
                </button>
            </div>
        </div>
    </div>



    <script type="module" src="Js/auction.js"></script>

    </body>
    </html>
