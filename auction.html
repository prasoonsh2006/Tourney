<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Team Auction Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Define a consistent Monochromatic (Black, Grey, White) theme */
        :root {
            --primary-dark: #121212; /* Deep background black fallback */
            --highlight-light: #FFFFFF; /* Pure white for accents and highlights */
            --text-light: #E0E0E0; /* Light grey text */
            --text-muted: #A0A0A0; /* Muted grey text */
            --interactive-dark: #3A3A3A; /* Interactive elements like inputs/buttons */
            --border-color-glass: rgba(255, 255, 255, 0.1); /* Light transparent border for glass effect */
            --glass-bg-light: rgba(31, 31, 31, 0.6); /* Semi-transparent background for all cards */
            --divider-color: rgba(255, 255, 255, 0.3); /* Bright, visible divider color */
        }

        /* 1. BACKGROUND AND OVERLAY */
        body {
            /* Changed to simple system font stack */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            color: var(--text-light);
            padding: 0;
            min-height: 100vh;

            /* --- BACKGROUND IMAGE IS HERE --- */
            background-color: var(--primary-dark);
            background-image: url('images/Test.jpg'); /* ðŸš¨ REPLACE THIS URL with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* 2. GLASSMORPHISM CARD STYLES - UNIFIED */
        .dashboard-container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Translucent effect for ALL cards (Team Info, Roster, and Live Auction) */
        .card {
            background-color: var(--glass-bg-light); /* Semi-transparent background */
            color: var(--text-light);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color-glass); /* Light transparent border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px); /* The core glass effect */
            -webkit-backdrop-filter: blur(8px);
        }

        /* Specific padding and blur for the main auction card for slightly more prominence, but using the same base style */
        .auction-card-prominent {
            padding: 30px; /* Slightly more padding for the main area */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }


        /* Custom Header Style */
        .app-header {
            background-color: transparent;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        /* Custom Logout Button Style (Dark Grey/Black) */
        .logout-btn-image {
            background-color: #555555;
            color: white;
            font-weight: 700;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .logout-btn-image:hover {
            background-color: #777777;
        }

        /* Custom Icon/Title Block Styling (Using White as the accent) */
        .card-title-block {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--highlight-light); /* White for the icon/title block */
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Semi-transparent white border */
        }

        /* Input and Bid Button Styling - Adjusted for better contrast */
        #bid-input {
            background-color: #444444; /* Slightly brighter input background */
            color: var(--text-light);
            border: 1px solid #666666;
            padding: 10px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 0.25rem;
        }

        /* Empty/Awaiting State Boxes (Dark Grey) */
        .awaiting-box {
            background-color: #1A1A1A; /* Opaque dark grey for contrast */
            border-radius: 0.25rem;
            padding: 20px 15px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Current Winning Bid Block Style (Opaque Black) */
        .current-bid-block {
            background-color: rgba(10, 10, 10, 0); /* Deep opaque black */
            padding: 30px 20px;
            border-radius: 0.25rem;
            color: white;
        }

        /* SVC text on the Team Info Card */
        .svc-text {
            color: var(--highlight-light); /* White highlight */
            font-weight: 900;
            font-size: 1.5rem;
            margin-left: 5px;
        }

        /* Recharge Button (Inverted Grey) */
        .recharge-btn-image {
            background-color: #3A3A3A;
            color: white;
            font-weight: 700;
            padding: 10px 15px;
            border-radius: 0.25rem;
            border: 1px solid #555555;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .recharge-btn-image:hover {
            background-color: #555555;
        }

        /* Primary Bid Button (White Accent) */
        #place-bid-btn {
            background-color: var(--highlight-light);
            color: #121212; /* Dark text on bright button */
            font-weight: 900;
        }
        #place-bid-btn:hover {
            background-color: #DDDDDD;
        }

        /* LIVE indicator for Black/Grey theme */
        .live-indicator {
            background-color: var(--highlight-light);
            color: #121212;
            font-weight: 900;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        /* FIX: Ensure visibility for Roster items and data dividers */
        .roster-placeholder {
            background-color: #333333; /* Distinct background */
            color: var(--text-light); /* Light text */
        }
        .data-divider {
            border-bottom: 1px solid var(--divider-color); /* Bright, visible divider */
        }

    </style>
</head>
<body>

<header class="app-header">
    <h1>
        <i class="fas fa-gavel mr-3" style="color:var(--highlight-light);"></i>
        TEAM AUCTION<span class="font-normal tracking-normal ml-1">DASHBOARD</span>
    </h1>
    <button id="logout-btn" class="logout-btn-image">
        <i class="fas fa-sign-out-alt mr-2"></i> LOGOUT
    </button>
</header>

<div class="dashboard-container">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <div class="lg:col-span-1">
            <div class="card">
                <div class="card-title-block">
                    <i class="fas fa-info-circle mr-2"></i> Your Team Info
                </div>
                <div class="space-y-4 text-base font-medium">
                    <div class="flex justify-between items-center pb-1 data-divider">
                        <p class="text-gray-400 uppercase">OWNER:</p>
                        <p id="owner-name" class="font-extrabold text-right text-white">N/A</p>
                    </div>
                    <div class="flex justify-between items-center pb-1 data-divider">
                        <p class="text-gray-400 uppercase">BALANCE:</p>
                        <p class="font-extrabold text-right">
                            <span id="remaining-balance" class="svc-text">0 SVC</span>
                        </p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-gray-400 uppercase">RACERS WON:</p>
                        <p id="racers-won" class="font-extrabold text-right text-white">0/6</p>
                    </div>
                </div>
                <button id="recharge-btn" class="recharge-btn-image text-sm w-full">
                    RECHARGE SVC <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>

            <div class="card">
                <div class="card-title-block">
                    <i class="fas fa-users mr-2"></i> Your Roster
                </div>
                <ul id="roster-list" class="space-y-3">
                    <li class="p-3 rounded text-center text-sm font-medium roster-placeholder">
                        No racers yet.
                    </li>
                </ul>
            </div>
        </div>

        <div class="lg:col-span-2 card auction-card-prominent">
            <div class="flex items-center mb-6">
                <i class="fas fa-bullhorn mr-3 text-2xl" style="color:var(--highlight-light);"></i>
                <h2 class="text-xl font-bold text-white">Live Auction</h2>
                <span class="live-indicator">LIVE</span>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="awaiting-box col-span-1">
                    <p class="text-sm font-normal mb-1">RACER ON BLOCK</p>
                    <p id="current-racer-name" class="font-extrabold text-white text-2xl">Awaiting...</p>
                </div>
                <div class="awaiting-box col-span-1">
                    <p class="text-sm font-normal mb-1">TIME LEFT:</p>
                    <p id="auction-timer" class="text-2xl font-extrabold text-white">--:--</p>
                    <div class="h-1 w-1/2 rounded-full mt-1" style="background-color: var(--highlight-light);"></div>
                </div>
            </div>

            <div class="current-bid-block mb-8">
                <p class="text-sm text-gray-400 font-medium uppercase">CURRENT WINNING BID:</p>
                <div class="flex justify-between items-end mt-2">
                    <p class="text-5xl font-black leading-none" style="color:var(--highlight-light);">
                        <span id="current-bid">0 SVC</span>
                    </p>
                    <div class="text-right">
                        <p class="text-sm text-gray-400 font-medium uppercase">Last Bidder:</p>
                        <p id="last-bidder" class="text-lg font-semibold text-white">N/A</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 items-center">
                <input type="number" id="bid-input" placeholder="Enter bid amount" min="1" class="rounded w-2/3 transition duration-200" style="background-color: var(--interactive-dark);">
                <button id="place-bid-btn" class="py-3 rounded-lg w-1/3 font-extrabold text-lg transition duration-300" disabled>
                    <i class="fas fa-hand-holding-usd mr-2"></i> BID
                </button>
            </div>
            <p id="bid-message" class="text-center mt-4 text-sm font-medium" style="color:var(--highlight-light);"></p>
        </div>
    </div>
</div>

<script type="module" src="Js/auction.js"></script>

</body>
</html>
